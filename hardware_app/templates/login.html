{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title> HardwareIT â€” Login </title>         
        
        <!-- CSS Link -->
        <link rel="stylesheet" href="{% static 'css/header.css' %}">

        <!-- Login CSS -->
        <style>

            body{
                background: url("{% static 'img/login_img.jpg' %}") no-repeat center center fixed;
                background-size: cover;
                background-attachment: fixed;
                background-color: rgba(200, 200, 200, 0.664);
            }

            /* Section 2 */
            main{
                justify-content: center;
                display: flex;
                flex: 1;
            }

            .card{
                position: relative;
                margin-top: 3.5%;
                background-color: rgba(0, 0, 0, 0.367);
                height: 500px;
                width: 500px;
                border-radius: 40px;
                outline: none;
                border: 0px solid rgba(180, 180, 180, 0.509);
                box-shadow: 0px 0px 10px 1.5px rgba(62, 62, 62, 0.646);
            }

            .card h2 {
                position: relative;
                margin-top: 10%;
                text-align: center;
                font-size: 30px;
                font-weight: 600;
                font-family: "Raleway", sans-serif;
                color: rgb(255, 255, 255);
            }

            .form-row {
                display: flex;
                gap: 0px 20px;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .input-box {
                position: relative;
                flex: 1;
                margin-bottom: 15px;
                top: 30px;
                margin: 5px 10px;
                font-family: 'Montserrat';
            }

            label {
                position: relative;
                margin-left: 20%;
                display: block;
                font-size: 14px;
                color: #c4c4c4;
                margin-bottom: 5px;
            }

            .input-box input {
                position: relative;
                display: flex;
                margin: 0px auto;
                width: 300px;
                height: 50px;
                background-color: #ffffffd9;
                border: 2px solid #ddd;
                outline: none;
                border-radius: 5px;
                font-size: 17px;
                padding: 20px 15px 20px 20px;
                transition: 0.4s ease-in;
            }

            .input-box,input::placeholder {
                color: rgba(0, 0, 0, 0.788);
            }

            .card .sub-btn {
                position: relative;
                top: 25px;
                left: 22%;
                width: 180px;
                height: 45px;
                border: none;
                outline: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
                color: #383838;
                font-weight: 600;
                margin: 20px 45px;
                font-family: 'Montserrat', sans-serif;
                transition: 0.5s ease-in;
            }

            .card .sub-btn:hover {
                background-color: rgb(22, 153, 186);
                color: #fff;
            }

            .card .signup-link {
                position: relative;
                top: 25px;
                left: 23%; 
                color: rgb(243, 243, 243);
                font-size: 17px;
                font-family: 'Montserrat', sans-serif;
            }

            .signup-link p a {
                color: rgb(133, 190, 11);
                text-decoration: none;
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
            }

            .signup-link p a:hover {
                text-decoration: underline;
            }

            .error-msg{
                position: relative;
                margin-top: 13%;
                left: -30%; 
                color:red;
            }
        </style>

    </head>
    <body>

        <!-- Header -->
        {% include 'includes/header.html' %}
        

        <!-- Card -->
        <main>
        <div class="card">  
            <h2> Login </h2>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="form-row">

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Email Address"><br>
                    </div>

                    <div class="input-box">
                        <label>Password</label>
                        <input type="password" id="pwd" name="pwd" placeholder="Password"><br>  
                    </div>

                    <button type="submit" class="sub-btn" value="submit" name="signup"> Login </button><br>

                    <div class="signup-link">
                        <p style="text-align:center;" > Don't have an account? <a href="../signup_page"> Signup </a> </p>
                    </div>

                    {% if msg %} <p class="error-msg"> {{msg}} </p> {% endif%}

                </div>
            </form>
        </div> 
        </main>

        <!-- Footer -->
        {% comment %} {% include 'includes/footer.html' %} {% endcomment %}


    </body>
</html>
