{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400..700;1,400..700&family=Raleway:ital,wght@0,100..900;1,100..900&family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
        <title> HardwareIT â€” Register </title>     
                
        <!-- CSS Link -->
        <link rel="stylesheet" href="{% static 'css/header.css' %}">

        <!-- Reg CSS -->
        <style>

            body{
                background: url("{% static 'img/reg_img.jpg' %}") no-repeat center center fixed;
                background-size: cover;
                background-attachment: fixed;
                background-color: rgba(200, 200, 200, 0.664);
            }
            /* Section 2 */
            main{
                justify-content: center;
                display: flex;
                flex: 1;
            }

            .card{
                position: relative;
                margin-top: 3.5%;
                background-color: rgba(20, 20, 20, 0.848);
                height: 550px;
                width: 800px;
                border-radius: 40px;
                outline: none;
                border: 0px solid rgba(180, 180, 180, 0.509);
                box-shadow: 0px 0px 10px 1.5px rgba(62, 62, 62, 0.646);
            }

            .card h2 {
                position: relative;
                margin-top: 15px;
                margin-left: 25px;
                font-size: 30px;
                font-family: "Raleway", sans-serif;
                color: rgb(255, 255, 255);
            }

            .form-row {
                display: flex;
                gap: 0px 20px;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            
            .input-box {
                position: relative;
                flex: 1;
                margin-bottom: 15px;
                top: 30px;
                margin: 5px 10px;
                font-family: 'Montserrat';
            }

            label {
                position: relative;
                margin-left: 40px;
                display: block;
                font-size: 14px;
                color: #c4c4c4;
                margin-bottom: 5px;
            }

            .input-box input {
                position: relative;
                display: flex;
                margin: 0px auto;
                width: 300px;
                height: 50px;
                background-color: #ffffffd9;
                border: 2px solid #ddd;
                outline: none;
                border-radius: 5px;
                font-size: 17px;
                padding: 20px 15px 20px 20px;
                transition: 0.4s ease-in;
            }

            .input-box,input::placeholder {
                color: rgba(0, 0, 0, 0.788);
            }

            

            .card .sub-btn {
                position: relative;
                top: 20px;
                width: 150px;
                height: 45px;
                border: none;
                outline: none;
                border-radius: 10px;
                cursor: pointer;
                font-size: 17px;
                color: #383838;
                font-weight: 600;
                margin: 20px 45px;
                font-family: 'Montserrat', sans-serif;
                transition: 0.5s ease-in;
            }

            .card .sub-btn:hover {
                background-color: rgb(22, 186, 28);
                color: #fff;
            }

            /* Radio Btn */

            .radio-group {
                display: flex;
                align-items: center;
                margin-top: 4%;
                }

            .input-radio{
                position: relative;
                flex: 1;
                margin-bottom: 15px;
                top: 30px;
                margin: 5px 10px;
                margin-left: 17.8%;
                font-family: 'Montserrat';
            }

            .input-radio input{
                position: relative;
                margin-left: 15%;
                display: flex;
                height: 20px;
                /* margin: 0 5px 0 0; small spacing between button and label */
            }

            .gen-lbl{
                position: relative;
                font-size: 16px;
                margin: 0px 0px 0px 5px;
            }

            .login-link {
                position: relative;
                margin-top: 5%;
                color: rgb(255, 255, 255);
                font-size: 17px;
                text-align: center;
                font-family: 'Montserrat', sans-serif;
            }

            .login-link p a {
                text-decoration: none;
                color:rgb(22, 186, 28);
                font-family: 'Montserrat', sans-serif;
                font-weight: 600;
            }

            .login-link p a:hover {
                text-decoration: underline;
            }

        </style>

    </head>
    <body>

        <!-- Header -->
        {% include 'includes/header.html' %}

        <!-- Card -->
        <main>
        <div class="card">  
            <h2> Register Here </h2>
            <form action="" method="POST" class="form">
                {% csrf_token %}
                <div class="form-row">

                    <div class="input-box">
                        <label>Full Name</label>
                        <input type="text" id="name" name="name" placeholder="Full Name"><br>
                    </div>

                    <div class="input-box">
                        <label>Contact no.</label>
                        <input type="number" id="contact_no" name="contact_no" placeholder="Contact Number"><br>
                    </div>

                    <div class="input-box">
                        <label>Email Address</label>
                        <input type="text" id="email" name="email" placeholder="Email Address"><br>
                    </div>

                    <div class="input-box">
                        <label>Date of Birth</label>
                        <input type="date" class="dob" id="dob" name="dob" value="date" max="2025-04-15"><br>
                    </div>

                    <div class="input-box">
                        <label>Create Password</label>
                        <input type="password" id="pwd" name="pwd" placeholder="Password"><br>  
                    </div>

                    <div class="input-box">
                        <label>Repeat Password</label>
                        <input type="password" id="c_pwd" name="c_pwd" placeholder="Confirm password"><br>  
                    </div>

                    <button type="submit" class="sub-btn" value="submit" name="signup"> Done </button><br>

                    <div class="input-radio">
                    <label>Gender</label>
                        <div class="radio-group">
                            <input type="radio" id="male" name="gender" value="Male">
                            <label class="gen-lbl" for="male">Male</label>

                            <input type="radio" id="female" name="gender" value="Female">
                            <label class="gen-lbl" for="female">Female</label>
                        </div>
                    </div>
                </div>
            </form>
            <div class="login-link">
                <p> Already a user? <a href="../login_page"> Login </a> </p>
            </div>
        </div> 
        </main>

        <!-- Footer -->
        {% comment %} {% include 'includes/footer.html' %} {% endcomment %}

        {% if msg %}
            <script> alert("{{ msg }}"); </script>
        {% endif%}

    </body>
</html>
